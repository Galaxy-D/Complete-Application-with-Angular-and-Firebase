<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <strong>Caution if you don't have an account you have to register first. <a [routerLink]="['/auth','signup']">Register</a></strong>
      <h2>Connection</h2>
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" class="form-control" formControlName="email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password">
        </div>        

        <div>
          <button class="btn btn-success" type="submit" [disabled]="signinForm.invalid">Sign In</button>
          <button 
            *ngIf="!resetPassword" 
            class="btn btn-danger" 
            (click)="sendResetEmail()">Reset Password</button>
          <p *ngIf="resetPassword" class="text-success">Check your email to reset password!</p>
        </div>

      </form>
      <p class="text-danger">{{ errorMessage }}</p>
    </div>
</div>
